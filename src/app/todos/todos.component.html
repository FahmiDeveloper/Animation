
<div class="col-6">
    <h2>To Do List</h2>
    <input #itemInput 
    class="form-control"
    (keyup.enter)="addItem(itemInput)">
    
    <div *ngIf="items" class="list-group">
        <button 
        type="button"
        @fade
        *ngFor="let item of items"
        (click)="remove(item)"
        class="list-group-item">
          {{item}}
        </button>
    </div>
</div>
